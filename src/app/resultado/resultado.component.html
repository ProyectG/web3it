<div class="py-5 text-white" style="background-color: #1d3557;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-0" >
          <div class="col-md-12 px-md-5" style="background-color: #e63946;" >
            <h1 class="display-3 mb-4"><i>RESULTADOS</i></h1>
            <p class="lead mb-4"><i>Enhorabuena al llegar aqui, gracias por compartir tus preferencias con nosotros, a continuacion podras ver parte de la informacion de tus compa√±eros.</i></p>
            <div class="row"></div>
          </div>
          <div>
            <table mat-table [dataSource]="datasource"  class="mat-elevation-z8" *ngIf="datasource !== undefined">
                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Correo </th>
                    <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.correo}} </td>
                  </ng-container>

                  <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Categoria </th>
                    <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.seleccion}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
              <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>
            <mat-paginator #paginator [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5 text-center text-md-right" style="background-color: #f1faee;">
    <div class="container">
      <div class="row">
        <h1  style="text-align: right;">GRAFICO</h1>
        <div class="p-5 mx-auto mx-md-0 ml-md-auto col-10 col-md-9">    
          <div class="d-flex justify-content-end" >
            <ngx-charts-bar-horizontal
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)">
          </ngx-charts-bar-horizontal>
          </div>
        </div>
      </div>
    </div>
  </div>
